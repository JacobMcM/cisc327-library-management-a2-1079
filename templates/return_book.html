{% extends "base.html" %}

{% block content %}
<h2>↩️ Return Book</h2>
<p>Return a borrowed book to the library.</p>

<form method="POST" action="{{ url_for('borrowing.return_book') }}">
    <div class="form-group">
        <label for="patron_id">Patron ID *</label>
        <input type="text" id="patron_id" name="patron_id" pattern="[0-9]{6}" maxlength="6" required
               value="{{ request.form.patron_id if request.form.patron_id else '' }}">
        <small style="color: #666;">6-digit library card number</small>
    </div>
    
    <div class="form-group">
        <label for="book_id">Book ID *</label>
        <input type="number" id="book_id" name="book_id" min="1" required
               value="{{ request.form.book_id if request.form.book_id else '' }}">
        <small style="color: #666;">The ID of the book you want to return</small>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-success">Process Return</button>
        <a href="{{ url_for('catalog.catalog') }}" class="btn" style="margin-left: 10px;">Cancel</a>
    </div>
</form>

{% endblock %}
